{% extends "core/base.html" %}

{% block title %}Delete Note - Placement Portal{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-exclamation-triangle"></i> Delete Note
                    </h3>
                </div>
                <div class="card-body">
                    <p class="lead mb-4">
                        Are you sure you want to delete this note?
                    </p>
                    
                    <div class="alert alert-warning mb-4">
                        <strong>Note Title:</strong> {{ note.title }}<br>
                        <strong>Note:</strong> This action cannot be undone.
                    </div>

                    <form method="POST" class="d-flex gap-2">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="fas fa-trash"></i> Delete Note
                        </button>
                        <a href="{% url 'view_note' note.id %}" class="btn btn-secondary btn-lg">
                            <i class="fas fa-times"></i> Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
